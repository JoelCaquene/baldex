{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natal Baldex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --dark-bg: #0a192f;
            --primary-color: #ffd700;
            --christmas-red: #d42426;
            --christmas-green: #165b33;
            --text-light: #e6f1ff;
        }

        body { 
            background-color: var(--dark-bg); 
            color: var(--text-light); 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Estilo da Barra Superior */
        .top-bar { 
            width: 100%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 20px; 
            background: rgba(10, 25, 47, 0.9); 
            position: fixed; 
            top: 0; 
            z-index: 100; 
            border-bottom: 1px solid var(--primary-color); 
        }

        .back-button { color: var(--primary-color); text-decoration: none; font-weight: bold; }

        /* Container de Natal */
        .christmas-container {
            margin-top: 100px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid var(--christmas-red);
            position: relative;
            box-shadow: 0 0 20px rgba(212, 36, 38, 0.3);
        }

        .holiday-img {
            width: 100%;
            max-width: 250px;
            filter: drop-shadow(0 0 10px gold);
            margin-bottom: 15px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        .message-box {
            background: var(--christmas-red);
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .footer-note {
            background: rgba(255, 215, 0, 0.1);
            border: 1px dashed var(--primary-color);
            padding: 10px;
            border-radius: 10px;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85em;
        }

        /* Neve caindo */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation: snowflakes-fall 10s linear infinite, snowflakes-shake 3s ease-in-out infinite;
        }
        @keyframes snowflakes-fall {
            0% { top: -10%; }
            100% { top: 100%; }
        }
        @keyframes snowflakes-shake {
            0% { transform: translateX(0px); }
            50% { transform: translateX(80px); }
            100% { transform: translateX(0px); }
        }

        /* Estilos do sistema original ocultos hoje */
        .main-content { margin-top: 120px; width: 90%; max-width: 400px; text-align: center; display: none; }
        .moto-display { width: 220px; height: 220px; border-radius: 50%; background: rgba(17, 34, 64, 0.8); border: 4px solid var(--primary-color); display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0 auto 30px; }
        #receive-gain-btn { width: 100%; background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%); color: #000; border: none; padding: 20px; border-radius: 15px; font-size: 1.3em; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>

    <div class="snowflake">‚ùÖ</div><div class="snowflake" style="left:10%;animation-delay:1s;">‚ùÜ</div>
    <div class="snowflake" style="left:20%;animation-delay:6s;">‚ùÖ</div><div class="snowflake" style="left:30%;animation-delay:4s;">‚ùÜ</div>
    <div class="snowflake" style="left:40%;animation-delay:2s;">‚ùÖ</div><div class="snowflake" style="left:50%;animation-delay:8s;">‚ùÜ</div>
    <div class="snowflake" style="left:60%;animation-delay:5s;">‚ùÖ</div><div class="snowflake" style="left:70%;animation-delay:3s;">‚ùÜ</div>
    <div class="snowflake" style="left:80%;animation-delay:7s;">‚ùÖ</div><div class="snowflake" style="left:90%;animation-delay:9s;">‚ùÜ</div>

    <div class="top-bar">
        <a href="{% url 'menu' %}" class="back-button"><i class="fas fa-arrow-left"></i> Voltar</a>
        <span style="color:var(--primary-color); font-weight:900;">BALDEX MOTO</span>
        <div style="width:50px;"></div>
    </div>

    <div id="christmas-view" class="christmas-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3893/3893071.png" class="holiday-img" alt="Papai Noel">
        <h1>BALDEX INVESTIMENTOS</h1>
        <p style="color: gold; font-size: 1.2em;">üéÖüéÑüéÅ</p>
        
        <div class="message-box">
            DESEJAMOS A TODOS OS NOSSOS INVESTIDORES UM FELIZ ANO NOVO! ü•Ç‚ú®
        </div>

        <div class="footer-note">
            <i class="fas fa-info-circle"></i> HOJE N√ÉO √â DIA DE TRABALHO, S√ì AMANH√É.
        </div>
    </div>

    <div id="task-view" class="main-content">
        <div class="moto-display">
            <img src="https://cdn-icons-png.flaticon.com/512/1714/1714412.png" style="width:120px;">
            <div id="status-badge" style="padding: 5px 15px; border-radius: 20px; background: rgba(74, 222, 128, 0.1); color: #4ade80; border: 1px solid #4ade80; font-weight: bold; margin-top: 10px;">VERIFICANDO...</div>
        </div>
        <button id="receive-gain-btn" disabled>
            <i class="fas fa-motorcycle"></i> <span id="btn-text">PAGA TAXI</span>
        </button>
        <div id="info-message" style="margin-top: 20px; color: #8892b0; font-size: 0.9em;">Sincronizando...</div>
    </div>

    <script>
        const hoje = new Date();
        const dia = hoje.getDate();
        const mes = hoje.getMonth() + 1; // Janeiro √© 0

        const christmasView = document.getElementById('christmas-view');
        const taskView = document.getElementById('task-view');

        // VERIFICA SE √â DIA 25/12
        if (dia === 25 && mes === 12) {
            christmasView.style.display = 'block';
            taskView.style.display = 'none';
        } else {
            christmasView.style.display = 'none';
            taskView.style.display = 'block';
            // Chama a l√≥gica original apenas se n√£o for natal
            inicializarPagina();
        }

        // L√≥gica original (mantida para os outros dias)
        function inicializarPagina() {
            const podeFazerTarefa = {% if pode_realizar_tarefa %} true {% else %} false {% endif %};
            const hasLevel = {% if has_level %} true {% else %} false {% endif %};
            
            const btn = document.getElementById('receive-gain-btn');
            const btnText = document.getElementById('btn-text');
            const statusBadge = document.getElementById('status-badge');
            const infoMsg = document.getElementById('info-message');

            if (!hasLevel) {
                statusBadge.textContent = "SEM MOTO";
                btnText.textContent = "N√çVEL INATIVO";
                return;
            }

            if (podeFazerTarefa) {
                statusBadge.textContent = "SISTEMA ATIVO";
                btn.disabled = false;
            } else {
                statusBadge.textContent = "PAGO HOJE";
                btnText.textContent = "CONCLU√çDO";
            }
        }
    </script>
</body>
</html>
