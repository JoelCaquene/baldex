{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRÊMIO - BALDEX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

        :root {
            --cor-fundo-profundo: #0a192f; /* Azul Escuro Premium */
            --cor-card-fundo: rgba(17, 34, 64, 0.95);
            --cor-destaque: #ffd700; /* Ouro */
            --cor-cyan: #64ffda; /* Ciano Neon */
            --cor-texto-claro: #e6f1ff;
            --cor-sucesso: #4ade80; 
            --cor-erro: #f87171;
            --gradiente-premium: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--cor-fundo-profundo);
            background-image: radial-gradient(circle at 50% 50%, #112240 0%, #0a192f 100%);
            color: var(--cor-texto-claro);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            display: flex;
            justify-content: center;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--cor-cyan);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .container {
            width: 90%;
            max-width: 420px;
            padding: 30px;
            background: var(--cor-card-fundo);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .premio-section h1 {
            font-size: 1.8rem;
            background: var(--gradiente-premium);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .premio-section p {
            font-size: 0.9rem;
            color: #8892b0;
            margin-bottom: 30px;
        }

        /* O Círculo Central */
        .card-premio {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: #112240;
            margin: 0 auto 30px;
            border: 4px solid var(--cor-cyan);
            box-shadow: 0 0 30px rgba(100, 255, 218, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            transition: 0.4s;
            animation: fire-pulse 2s infinite ease-in-out;
        }

        @keyframes fire-pulse {
            0% { box-shadow: 0 0 10px rgba(100, 255, 218, 0.3); transform: scale(1); }
            50% { box-shadow: 0 0 40px rgba(100, 255, 218, 0.6); transform: scale(1.03); }
            100% { box-shadow: 0 0 10px rgba(100, 255, 218, 0.3); transform: scale(1); }
        }

        /* Ícone de Moeda/Premio dentro do círculo */
        .icon-box {
            font-size: 3rem;
            color: var(--cor-destaque);
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .premio-valor {
            font-size: 2rem;
            font-weight: 800;
            color: var(--cor-texto-claro);
            margin: 5px 0;
        }

        /* Botões */
        .btn-abrir {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #0a192f;
            background: var(--cor-cyan);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }

        .btn-abrir:hover {
            transform: translateY(-3px);
            background: #4de8bd;
            box-shadow: 0 15px 30px rgba(100, 255, 218, 0.4);
        }

        .btn-voltar {
            background: transparent;
            color: #8892b0;
            border: 1px solid #233554;
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background: rgba(100, 255, 218, 0.05);
            color: var(--cor-cyan);
            border-color: var(--cor-cyan);
        }

        /* Mensagens de Status */
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            display: none;
            border-left: 5px solid;
        }

        .message.success {
            background: rgba(74, 222, 128, 0.1);
            color: var(--cor-sucesso);
            border-color: var(--cor-sucesso);
        }

        .message.error {
            background: rgba(248, 113, 113, 0.1);
            color: var(--cor-erro);
            border-color: var(--cor-erro);
        }

        .loading {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(100, 255, 218, 0.3);
            border-top: 3px solid var(--cor-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Estado aberto */
        .card-premio.opened {
            border-color: var(--cor-destaque);
            background: radial-gradient(circle, #1d3557 0%, #112240 100%);
            animation: explosion 0.5s ease-out;
        }

        @keyframes explosion {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Sorteio de Subsídios</div>
    </header>

    <div class="container">
        <div class="premio-section">
            <h1><i class="fas fa-crown"></i> Área de Prêmios</h1>
            <p>Seu bônus especial está esperando. Você está com sorte hoje?</p>
        </div>
        
        <div class="card-premio" id="premio-card">
            <div class="icon-box" id="premio-icon">
                <i class="fas fa-gift"></i>
            </div>
            <p id="premio-valor" class="premio-valor">? ? ?</p>
            <p id="premio-mensagem" style="font-size: 0.7rem; color: #8892b0; text-transform: uppercase;">Toque para revelar</p>
        </div>

        <button class="btn-abrir" id="btn-abrir">
            <i class="fas fa-unlock-alt"></i> Resgatar Agora
        </button>
        
        <button class="btn-voltar" id="btn-voltar">
            <i class="fas fa-arrow-left"></i> Painel Principal
        </button>

        <div class="loading" id="loading"></div>
        <div id="status-message" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnAbrir = document.getElementById('btn-abrir');
            const btnVoltar = document.getElementById('btn-voltar');
            const loading = document.getElementById('loading');
            const statusMessage = document.getElementById('status-message');
            const premioValor = document.getElementById('premio-valor');
            const premioMensagem = document.getElementById('premio-mensagem');
            const premioCard = document.getElementById('premio-card');
            const premioIcon = document.getElementById('premio-icon');

            btnVoltar.addEventListener('click', () => history.back());

            btnAbrir.addEventListener('click', function() {
                // Estado inicial do clique
                btnAbrir.disabled = true;
                btnAbrir.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processando...';
                loading.style.display = 'block';
                statusMessage.style.display = 'none';
                
                premioCard.classList.remove('opened');
                premioIcon.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';

                // MANTÉM LÓGICA EXISTENTE DO FETCH
                fetch('/abrir-premio/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({})
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => Promise.reject(err));
                    }
                    return response.json();
                })
                .then(data => {
                    loading.style.display = 'none';
                    btnAbrir.disabled = false;
                    btnAbrir.innerHTML = '<i class="fas fa-unlock-alt"></i> Resgatar Agora';

                    if (data.status === 'success') {
                        // SUCESSO
                        statusMessage.innerHTML = '<i class="fas fa-check-circle"></i> ACESSO AUTORIZADO';
                        statusMessage.className = 'message success';
                        statusMessage.style.display = 'block';
                        
                        premioIcon.innerHTML = '<i class="fas fa-coins"></i>';
                        premioValor.textContent = `${data.winning_value.toFixed(2)} KZ`;
                        premioMensagem.textContent = 'Creditado na conta!';
                        premioCard.classList.add('opened');

                    } else {
                        // ERRO TRATADO
                        let msg = data.message || 'Erro no processamento';
                        if (msg.includes("permissão")) msg = "NÃO AUTORIZADO";
                        
                        statusMessage.innerHTML = `<i class="fas fa-times-circle"></i> ${msg}`;
                        statusMessage.className = 'message error';
                        statusMessage.style.display = 'block';

                        premioIcon.innerHTML = '<i class="fas fa-lock"></i>';
                        premioValor.textContent = '0.00 KZ';
                        premioMensagem.textContent = 'Tente amanhã';
                    }
                })
                .catch(error => {
                    loading.style.display = 'none';
                    btnAbrir.disabled = false;
                    btnAbrir.innerHTML = '<i class="fas fa-unlock-alt"></i> Resgatar Agora';
                    
                    let catchMsg = error.message || 'Erro de Conexão';
                    if (catchMsg.includes("permissão")) catchMsg = "NÃO AUTORIZADO";

                    statusMessage.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${catchMsg}`;
                    statusMessage.className = 'message error';
                    statusMessage.style.display = 'block';
                    premioIcon.innerHTML = '<i class="fas fa-sync-alt"></i>';
                });
            });
        });
    </script>
</body>
</html>
