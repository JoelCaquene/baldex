{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Baldex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0a192f;
            --bg-glow: #112240;
            --accent-cyan: #00f2ff;
            --accent-pink: #ff00c7;
            --text-white: #e6f1ff;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            /* Fundo Azul Escuro com Brilho Radial */
            background: radial-gradient(circle at center, var(--bg-glow) 0%, var(--bg-dark) 100%);
            color: var(--text-white);
            overflow-x: hidden;
        }

        /* Efeito de Brilho no Fundo */
        body::after {
            content: "";
            position: fixed;
            top: 20%;
            left: 50%;
            width: 400px;
            height: 400px;
            background: var(--accent-cyan);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            transform: translateX(-50%);
        }

        /* Topo: Logo Grande */
        .logo-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 220px; /* Tamanho grande solicitado */
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
            transition: 0.3s;
        }
        
        /* Caso não tenha imagem ainda, este texto estilizado Baldex aparece */
        .logo-text-styled {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 3rem;
            letter-spacing: -2px;
            background: linear-gradient(to right, var(--accent-cyan), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        /* Container Principal (Glassmorphism) */
        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        /* Intercalar Login e Cadastro (No lugar do XXX) */
        .tab-switcher {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            margin-bottom: 30px;
            padding: 5px;
            border: 1px solid var(--glass-border);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
            color: #8892b0;
        }

        .tab-btn.active {
            background: linear-gradient(90deg, var(--accent-cyan), #00a2ff);
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.2rem;
            color: var(--text-white);
        }

        /* Grupos de Input com Ícones Ilustrativos */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i.field-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-cyan);
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px; /* Espaço para o ícone da esquerda */
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.1);
        }

        /* Ícone de Olho (Senha) */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8892b0;
            transition: 0.3s;
        }

        .toggle-password:hover {
            color: var(--accent-cyan);
        }

        /* Botão Cadastrar */
        .btn-submit {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-pink));
            color: white;
            font-size: 1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(255, 0, 199, 0.2);
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.3);
            filter: brightness(1.1);
        }

        /* Mensagens de Erro/Sucesso */
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .messages li {
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-bottom: 10px;
            text-align: left;
        }

        .error { background: rgba(255, 75, 75, 0.2); color: #ff8a8a; border: 1px solid rgba(255, 75, 75, 0.3); }
        .success { background: rgba(75, 255, 129, 0.2); color: #8affad; border: 1px solid rgba(75, 255, 129, 0.3); }

    </style>
</head>
<body>

    <div class="logo-header">
        <div class="logo-text-styled">BALDEX</div>
    </div>

    <div class="auth-card">
        <div class="tab-switcher">
            <a href="{% url 'login' %}" class="tab-btn">ENTRAR</a>
            <a href="#" class="tab-btn active">CADASTRAR</a>
        </div>

        <h2>Crie sua conta gratuita</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}"><i class="fas fa-info-circle"></i> {{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <div class="input-group">
                <i class="fas fa-phone-alt field-icon"></i>
                <input type="tel" name="phone_number" placeholder="Número de Telefone" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock field-icon"></i>
                <input type="password" name="password" id="password" placeholder="Definir Senha" minlength="4" required>
                <i class="far fa-eye toggle-password" id="togglePassword"></i>
            </div>
            
            <div class="input-group">
                <i class="fas fa-shield-alt field-icon"></i>
                <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirmar Senha" minlength="4" required>
                <i class="far fa-eye toggle-password" id="togglePasswordConfirm"></i>
            </div>
            
            <div class="input-group">
                <i class="fas fa-ticket-alt field-icon"></i>
                <input type="text" name="invitation_code" placeholder="Código de Convite (Opcional)" 
                       value="{{ request.GET.convite|default:'' }}">
            </div>
            
            <button type="submit" class="btn-submit">Criar Minha Conta</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Preencher convite da URL
            const urlParams = new URLSearchParams(window.location.search);
            const conviteCode = urlParams.get('convite');
            if (conviteCode) {
                document.querySelector('input[name="invitation_code"]').value = conviteCode;
            }

            // Lógica de mostrar/esconder senha
            function setupPasswordToggle(toggleId, passwordId) {
                const toggle = document.querySelector(toggleId);
                const password = document.querySelector(passwordId);
                
                if (toggle && password) {
                    toggle.addEventListener('click', function () {
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);
                        this.classList.toggle('fa-eye');
                        this.classList.toggle('fa-eye-slash');
                    });
                }
            }
            
            setupPasswordToggle('#togglePassword', '#password');
            setupPasswordToggle('#togglePasswordConfirm', '#password_confirm');
        });
    </script>
</body>
</html>
