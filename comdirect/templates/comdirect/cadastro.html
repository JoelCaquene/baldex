{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - comdirect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

        /* Definições de Cores e Variáveis */
        :root {
            --cor-fundo-principal: #ffffff;
            --cor-card-fundo: #ffffff;
            --cor-borda-input: #ced4da;
            --cor-placeholder: #6c757d;
            --cor-texto-principal: #343a40;
            --cor-destaque-1: #00ffc7;
            --cor-destaque-2: #ff007b;
            --cor-botao-cadastro: linear-gradient(90deg, #00c7ff, #ff00c7);
            --cor-shadow-card: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cor-fundo-principal);
            color: var(--cor-texto-principal);
            position: relative;
            padding-top: 50px;
        }

        body::before {
            content: none;
        }
        
        /* Estilo para o Logo */
        .logo-container {
            margin-bottom: 30px;
            padding: 10px 30px;
            background-color: #343434;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 0, 123, 0.5), 0 0 15px rgba(0, 230, 255, 0.5);
        }
        .logo-text {
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .container {
            background: var(--cor-card-fundo);
            padding: 30px;
            border-radius: 5px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: none;
            border: none;
            animation: none;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.5em;
            color: var(--cor-texto-principal);
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--cor-borda-input);
            border-radius: 5px;
            background-color: var(--cor-card-fundo);
            color: var(--cor-texto-principal);
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        input::placeholder {
            color: var(--cor-placeholder);
            opacity: 1;
        }
        
        input:focus {
            outline: none;
            border-color: #00c7ff;
            box-shadow: 0 0 0 1px #00c7ff;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 0.9em;
        }

        .toggle-password:hover {
            color: var(--cor-destaque-2);
        }
        
        /* Botão CADASTAR */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: var(--cor-botao-cadastro);
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: none;
            margin-top: 15px;
        }

        button[type="submit"]:hover {
            transform: none;
            opacity: 0.9;
            box-shadow: none;
        }
        
        /* Link "Já tem uma conta? Entrar" */
        .link-entrar {
            display: block;
            margin-top: 25px;
            color: #6c757d;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .link-entrar a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link-entrar a:hover {
            color: var(--cor-destaque-2);
        }
        
        /* Ajustes para Links de Apoio e Mensagens */
        .link-apoio {
            display: none;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }

        .messages li {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9em;
            font-weight: 500;
            text-align: left;
        }

        .messages li.success {
            background-color: #28a745;
            color: white;
        }

        .messages li.error {
            background-color: #dc3545;
            color: white;
        }
        
        /* Estilo para o campo de input que tem o ícone (Senha e Confirmar Senha) */
        .input-group-with-icon input {
            padding-right: 40px;
        }
        
        /* Oculta o ícone para o campo de Telefone e Convite (que não são senha) */
        .input-group:not(.input-group-with-icon) .toggle-password {
            display: none;
        }

    </style>
</head>
<body>
    <a href="{{ config.link_apoio_whatsapp }}" class="link-apoio">Apoio</a>
    
    <div class="logo-container">
        <div class="logo-text">COMDIRECT</div>
    </div>
    
    <div class="container">
        <h2>Criar Nova Conta</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="tel" name="phone_number" placeholder="Número de Telefone" required>
            </div>
            
            <div class="input-group input-group-with-icon">
                <input type="password" name="password" id="password" placeholder="Senha (Mínimo 4 dígitos)" minlength="4" required>
                <i class="far fa-circle toggle-password" id="togglePassword"></i>
            </div>
            
            <div class="input-group input-group-with-icon">
                <input type="password" name="password_confirm" id="password_confirm" placeholder="Confirmar Senha" minlength="4" required>
                <i class="far fa-circle toggle-password" id="togglePasswordConfirm"></i>
            </div>
            
            <div class="input-group">
                <input type="text" name="invitation_code" placeholder="Código de Convite (opcional)" 
                        value="{{ request.GET.convite|default:'' }}">
            </div>
            
            <button type="submit" style="background: linear-gradient(90deg, #00c7ff, #ff00c7);">CADASTRAR</button>
        </form>
        
        <p class="link-entrar">
            Já tem uma conta? <a href="{% url 'login' %}">Entrar</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Script para preencher o campo de convite ao carregar a página (Lógica Mantida)
            const urlParams = new URLSearchParams(window.location.search);
            const conviteCode = urlParams.get('convite');
            if (conviteCode) {
                document.querySelector('input[name="invitation_code"]').value = conviteCode;
            }

            // Script para o botão de visibilidade da senha (Lógica Mantida)
            function setupPasswordToggle(toggleId, passwordId) {
                const toggle = document.querySelector(toggleId);
                const password = document.querySelector(passwordId);
                
                if (toggle && password) {
                    // Adiciona o evento de click para trocar o tipo do input
                    toggle.addEventListener('click', function (e) {
                        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                        password.setAttribute('type', type);

                        // Troca o ícone (mantendo o ícone de círculo padrão para "escondido" e usando "olho" para "visível")
                        this.classList.toggle('fa-circle');
                        this.classList.toggle('fa-eye');
                    });
                }
            }
            
            setupPasswordToggle('#togglePassword', '#password');
            setupPasswordToggle('#togglePasswordConfirm', '#password_confirm');
        });
    </script>
</body>
</html>
